name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:

  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Gen vcpkg
      run: ./vcpkg/bootstrap-vcpkg.sh
    - name: Run vcpkg
      run: ./vcpkg/vcpkg install hdf5 netcdf-c yaml-cpp zeromq
    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -E make_directory ${{github.workspace}}\build
        else
          cmake -E make_directory ${{github.workspace}}/build
        fi

    - name: Configure CMake unix
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DBUID_WITH_ZMQ=ON

    - name: Configure CMake windows
      if: matrix.os == 'windows-latest'
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}\build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=.\vcpkg\scripts\buildsystems\vcpkg.cmake -DBUID_WITH_ZMQ=ON

    - name: Build-unix
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Build-windows
      if: matrix.os == 'windows-latest'
      working-directory: ${{github.workspace}}\build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test-unix
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      working-directory: ${{github.workspace}}/bin
      shell: bash
      run: ./xrf_maps --dir ${{github.workspace}}/test/2_ID_E_dataset --fit roi

    - name: Test-windows
      if: matrix.os == 'windows-latest'
      working-directory: ${{github.workspace}}\bin
      shell: bash
      run: ./xrf_maps --dir ${{github.workspace}}\test\2_ID_E_dataset --fit roi

    - uses: actions/upload-artifact@v2
      with:
        name: xrf_maps
        path: bin/xrf_maps
